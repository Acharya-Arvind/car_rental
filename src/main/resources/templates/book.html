<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
  <div class="nav_header">
    <div class="nav_logo">
      <a href="#">RENTAL</a>
    </div>
    <div class="nav_opt">
      <ul class="nav_links">
        <li><a href="/home">Home</a></li>
      </ul>
    </div>
    <div class="nav_btn">
      <a href="/logout"><button class="btn">LOGOUT</button></a>
    </div>
  </div>
</nav>

<section class="section_container contact_container" id="booking">
  <h1 class="section_header">Booking Form</h1>

  <div class="form_container">
    <form action="/submit-booking" method="post">

      <div class="input_group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="input_group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="input_group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
      </div>

      <div class="input_group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="input_group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Your Address" required>
      </div>
      <div class="input_group">
        <label for="bookedCar">Booked Car</label>
        <select id="bookedCar" name="car" required>
          <option value="Car">Car</option>
          <option value="Suv">Suv</option>
          <option value="Van">Van</option>
          <option value="Electric">Electric</option>
        </select>
      </div>

      <div class="input_group">
        <label for="fromDate">From Date</label>
        <input type="date" id="fromDate" name="f_date" required>
      </div>

      <div class="input_group">
        <label for="toDate">To Date</label>
        <input type="date" id="toDate" name="t_date" required>
      </div>

      <div class="input_group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Pickup Location" required>
      </div>






      <div class="input_group">
        <button type="submit" class="btn">Submit Booking</button>
      </div>

    </form>
  </div>
</section>

</body>
</html>
