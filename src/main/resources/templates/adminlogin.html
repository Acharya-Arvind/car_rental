<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form_container" id="login">
  <h1>Admin-Login</h1>
  <form action="/admin-check" method="POST">
    <div class="input_group">
      <label for="username">Admin-Username</label>
      <input type="text" id="username" name="adminname" placeholder="Enter your Admin-username" required>
    </div>
    <div class="input_group">
      <label for="password">Admin-Password</label>
      <input type="password" id="password" name="adminpass" placeholder="Enter your Admin-password" required>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
</div>
</body>
</html>
