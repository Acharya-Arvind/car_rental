<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <title>Contact Us</title>
</head>

<body>
<header>
  <nav>
    <div class="nav_header">
      <div class="nav_logo">
        <a href="#">RENTAL</a>
      </div>
      <div class="nav_opt">
        <ul class="nav_links">
          <li><a href="/home">Home</a></li>

        </ul>
        <div class="nav_btn">
          <a href="/logout"><button class="btn">LOGOUT</button></a>
        </div>
      </div>

    </div>
  </nav>
  <div class="contact_container" id="contact">
    <h1>Contact Us</h1>
  <p>
    Drive Your Dreams with Our Premium Car Rentals!
  </p>
    <p>
      Explore in Style: Your Adventure Starts with Us!
    </p>
  </div>
</header>

<main>
  <div class="form_container">
    <form action="/contact-us" method="post">
      <div class="input_group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" name="name" required>
      </div>
      <div class="input_group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email"name="email" required>
      </div>
      <div class="input_group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Your Message" name="description" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</main>

<script src="https://unpkg.com/scrollreveal"></script>
<script src="main.js"></script>
</body>

</html>
