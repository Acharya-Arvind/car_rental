<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <title>Rental - Login/Signup</title>
</head>

<body>
<header>
  <nav>
    <div class="nav_header">
      <div class="nav_logo">
        <a href="#">RENTAL</a>
      </div>


      <div class="nav_btn">
        <a href="/adminlogin"><button class="btn">ADMIN</button></a>
      </div>
    </div>
  </nav>
</header>

<div class="auth_container">
  <div class="form_container" id="login">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <div class="input_group">
        <label for="username">Username</label>
        <input type="text" id="username" name="user_name" placeholder="Enter your username" required>
      </div>
      <div class="input_group">
        <label for="password">Password</label>
        <input type="password" id="password" name="user_pass" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <div class="form_container" id="signup">
    <h1>Sign Up</h1>
    <form action="/signup" method="POST">
      <div class="input_group">
        <label for="new_username">Username</label>
        <input type="text" id="new_username" name="user_name" placeholder="Choose a username" required>
      </div>
      <div class="input_group">
        <label for="new_email">Email</label>
        <input type="email" id="new_email" name="user_email" placeholder="Enter your email" required>
      </div>
      <div class="input_group">
        <label for="new_password">Password</label>
        <input type="password" id="new_password" name="user_pass" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
</div>


<script src="https://unpkg.com/scrollreveal"></script>
<script src="main.js"></script>
</body>

</html>
